{% extends 'base.html' %}

{% block content %}

<main role="main">
    <div class="containter pl-3">
        <h1 class="text-center pt-3">Witaj na moim blogu</h1>
        <br />
        <br />
        <h2>Ostatnie wpisy</h2>
        <hr />

        {% for blog in blogs %}
        <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
        {{ blog.publication_date }}
        <br />
        <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200"/>
        <br />
        <p>{{ blog.body }} </p>
        {% endfor %}

    </div>

</main>

{% endblock %}
