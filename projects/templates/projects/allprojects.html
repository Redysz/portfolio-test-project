{% extends 'base.html' %}


{% block content %}

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for project in projects %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="{% url 'project_detail' project.id %}" class="text-info">
              <img class="img-fluid" src="{{ project.image.url }} " width="100%" height="225"/>
            </a>
            <div class="card-body">
              <h5 class="card-title" style="color: #000000; font-weight: bold;">{{ project.title }}</h5>
              <p class="card-text">{{ project.short_description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'project_detail' project.id %}" class="text-info">{{ translations.More }}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
