{% extends 'base.html' %}

{% block content %}

{% load static %}

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>{{ translations.Hello }}!</h1>
            <p class="lead text-muted">{{ translations.Welcome }}</p>
            <p>
                <a href="mailto:karol.jerzy.kurek@gmail.com" class="btn btn-primary my-2">{{ translations.Write }}</a>
            </p>
            <img src="{% static 'ja.jpg' %}" height="200" width="200" />
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ job.image.url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>

{% endblock %}
